<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        canvas {
            border: 1px solid black;
        }
    
        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    
        .subtitle {
            font-size: 1rem;
            margin-top: 0;
            font-weight: 400;
        }
    </style>    
</head>
<body>
    
    <h1 class="title">Monster Slayer</h1>
    <h2 class="subtitle">Created completely by ChatGPT with 75ish prompts in 3 hours</h2>
    <p>WASD to move, spacebar to swing sword</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <svg id="eyesSvg" width="30" height="15" style="display:none;">
        <g id="leftEye">
            <circle cx="7.5" cy="7.5" r="7.5" fill="white" />
            <circle cx="7.5" cy="7.5" r="3" fill="#54a1cc" />
            <circle cx="7.5" cy="7.5" r="1.5" fill="black" />
            <circle cx="5.5" cy="6" r="1" fill="white" />
        </g>
        <g id="rightEye">
            <circle cx="22.5" cy="7.5" r="7.5" fill="white" />
            <circle cx="22.5" cy="7.5" r="3" fill="#54a1cc" />
            <circle cx="22.5" cy="7.5" r="1.5" fill="black" />
            <circle cx="20.5" cy="6" r="1" fill="white" />
        </g>
    </svg>

    <script src="monsterSlayer.js?v=3"></script>
</body>
</html>
